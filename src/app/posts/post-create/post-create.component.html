<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      placeholder="Fanfik title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Pleade enter a fanfik title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput rows="6"
      name="content"
      ngModel
      required
      placeholder="Fanfik content"
      #content="ngModel">
    </textarea>
    <mat-error *ngIf="content.invalid">Pleade enter a fanfik content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
     type="submit">Save fanfik</button>
  </form>
</mat-card>
